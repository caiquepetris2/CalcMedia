<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média Final</title>
    <script>
        function arredondarNota(nota) {
            // Arredonda sempre para cima se a parte decimal for >= 0.75
            return (nota % 1 >= 0.75) ? Math.ceil(nota) : nota;
        }

        function calcularMedia() {
            // Pega os valores dos inputs
            let p1 = parseFloat(document.getElementById('p1').value);
            let p2 = parseFloat(document.getElementById('p2').value);
            let atividade = parseFloat(document.getElementById('atividade').value);
            
            // Arredonda as notas de P1 e P2 sempre para cima
            p1 = arredondarNota(p1);
            p2 = arredondarNota(p2);

            // Garante que a atividade não ultrapasse 10
            if (atividade > 10) {
                atividade = 10;
                document.getElementById('atividade').value = 10; // Atualiza o valor no campo
            }
            
            // Calcula a média ponderada
            let media = (p1 * 0.4) + (p2 * 0.4) + (atividade * 0.2);
            
            // Garante que a média não ultrapasse 10
            if (media > 10) {
                media = 10;
            }
            
            // Exibe a média no HTML
            document.getElementById('resultado').innerText = 'Média Final: ' + media.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Média Final</h1>
    
    <label for="p1">P1:</label>
    <input type="number" id="p1" step="0.1" max="10" required><br><br>

    <label for="p2">P2:</label>
    <input type="number" id="p2" step="0.1" max="10" required><br><br>

    <label for="atividade">Atividade:</label>
    <input type="number" id="atividade" step="0.1" max="10" required><br><br>

    <button onclick="calcularMedia()">Calcule a Média Final</button>

    <p id="resultado"></p>
</body>

</html>
